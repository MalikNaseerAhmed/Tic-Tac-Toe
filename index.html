<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic Tac Toe</title>
    <style>
        :root {
            --primary: #2a2a72;
            --secondary: #009ffd;
            --accent: #ff3c38;
            --background: #0a0a1a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--background);
            color: white;
            min-height: 100vh;
            padding: 1rem;
        }

        .game-container {
            background: linear-gradient(145deg, #0f0f2e, #1a1a3a);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 40px rgba(0, 159, 253, 0.1);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .game-header h1 {
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            background: linear-gradient(45deg, #00ff88, #009ffd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0.5rem 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .mode-selector {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-input {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        input[type="text"] {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--secondary);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: fit-content;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 159, 253, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 1rem auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            margin: 1rem 0;
        }

        .score-item {
            text-align: center;
            padding: 0.5rem;
            min-width: 120px;
        }

        .score-item h3 {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-bottom: 0.25rem;
            color: var(--secondary);
        }

        .score-item p {
            font-size: clamp(1.25rem, 5vw, 1.75rem);
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin: 1.5rem auto;
            max-width: min(90vw, 500px);
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(2rem, 10vw, 3.5rem);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .cell.x {
            color: var(--accent);
            text-shadow: 0 0 15px rgba(255, 60, 56, 0.3);
        }

        .cell.o {
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .winning-cell {
            background: linear-gradient(45deg, rgba(0, 159, 253, 0.1), rgba(0, 255, 136, 0.1));
            border-color: var(--secondary);
        }

        .status {
            text-align: center;
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            margin: 1rem 0;
            color: var(--secondary);
        }

        .computer-btn {
            background: #00ff88;
            color: var(--background);
        }

        .New-reset {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        @media (min-width: 768px) {
            .game-container {
                padding: 2rem;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
                align-items: start;
            }

            .board {
                max-width: min(40vw, 500px);
                gap: 1rem;
            }

            .cell {
                font-size: clamp(2.5rem, 5vw, 4rem);
            }

            .controls {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="left-column">
            <div class="game-header">
                <h1>⚡ Neon Tic Tac Toe ⚡</h1>
            </div>
            
            <div class="controls">
                <div class="mode-selector">
                    <button class="primary-btn" id="humanVsHuman">PvP</button>
                    <button class="computer-btn" id="humanVsComputer">vs AI</button>
                </div>
                
                <div class="player-input">
                    <input type="text" id="playerX" placeholder="Player X" value="Player X">
                    <input type="text" id="playerO" placeholder="Player O" value="Player O">
                </div>
                
                <div class="score-board">
                    <div class="score-item">
                        <h3 id="scoreXName">Player X</h3>
                        <p id="scoreX">0</p>
                    </div>
                    <div class="score-item">
                        <h3 id="scoreOName">Player O</h3>
                        <p id="scoreO">0</p>
                    </div>
                </div>
                
                <div class="New-reset">
                    <button class="primary-btn" id="restartButton">New Game</button>
                    <button class="danger-btn" id="resetScore">Reset Score</button>
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="status" id="status">Player X's Turn</div>
            <div class="board" id="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>
    </div>

    <script>
        const board = document.getElementById("board");
        const cells = document.querySelectorAll("[data-cell]");
        const status = document.getElementById("status");
        const restartButton = document.getElementById("restartButton");
        const resetScoreButton = document.getElementById("resetScore");
        const playerXInput = document.getElementById("playerX");
        const playerOInput = document.getElementById("playerO");
        const scoreX = document.getElementById("scoreX");
        const scoreO = document.getElementById("scoreO");
        const scoreXName = document.getElementById("scoreXName");
        const scoreOName = document.getElementById("scoreOName");
        const humanVsHumanBtn = document.getElementById("humanVsHuman");
        const humanVsComputerBtn = document.getElementById("humanVsComputer");

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        let currentPlayer = "X";
        let gameActive = true;
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let scores = { X: 0, O: 0 };
        let vsComputer = false;
        let aiDifficulty = 0.7;
        let startingPlayer = "X";
        let lastWinner = null;

        function minimax(gameState, depth, isMaximizing) {
            const winner = checkGameOver();
            if (winner === "X") return { score: -10 + depth };
            if (winner === "O") return { score: 10 - depth };
            if (checkDraw()) return { score: 0 };

            if (isMaximizing) {
                let bestScore = -Infinity;
                let bestMove;
                getEmptyCells().forEach(index => {
                    gameState[index] = "O";
                    const score = minimax(gameState, depth + 1, false).score;
                    gameState[index] = "";
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = index;
                    }
                });
                return { score: bestScore, index: bestMove };
            } else {
                let bestScore = Infinity;
                let bestMove;
                getEmptyCells().forEach(index => {
                    gameState[index] = "X";
                    const score = minimax(gameState, depth + 1, true).score;
                    gameState[index] = "";
                    if (score < bestScore) {
                        bestScore = score;
                        bestMove = index;
                    }
                });
                return { score: bestScore, index: bestMove };
            }
        }

        function getEmptyCells() {
            return gameState
                .map((cell, index) => cell === "" ? index : null)
                .filter(cell => cell !== null);
        }

        function checkGameOver() {
            for (const combo of winningCombinations) {
                const [a, b, c] = combo;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    return gameState[a];
                }
            }
            return null;
        }

        function initGame() {
            cells.forEach(cell => {
                cell.classList.remove("x", "o", "winning-cell");
                cell.textContent = "";
            });
            gameState = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = startingPlayer;
            gameActive = true;
            updateStatus();
            
            if (vsComputer && currentPlayer === "O") {
                setTimeout(() => computerMove(), 500);
            }
        }

        function updateNames() {
            scoreXName.textContent = playerXInput.value || "Player X";
            scoreOName.textContent = vsComputer ? "Neon AI" : (playerOInput.value || "Player O");
            if (vsComputer) {
                playerOInput.disabled = true;
                playerOInput.value = "Neon AI";
            } else {
                playerOInput.disabled = false;
            }
        }

        function updateStatus() {
            if (vsComputer) {
                status.textContent = gameActive 
                    ? `${currentPlayer === "X" ? playerXInput.value || "Your" : "AI"} Turn`
                    : "Game Over";
            } else {
                const xName = playerXInput.value || "Player X";
                const oName = playerOInput.value || "Player O";
                status.textContent = `${currentPlayer === "X" ? xName : oName}'s Turn`;
            }
        }

        function handleCellClick(e) {
            if (!gameActive || (vsComputer && currentPlayer === "O")) return;
            const cell = e.target;
            const cellIndex = Array.from(cells).indexOf(cell);
            if (gameState[cellIndex] !== "") return;
            makeMove(cellIndex);
            if (vsComputer && gameActive) setTimeout(() => computerMove(), 500);
        }

        function makeMove(cellIndex) {
            gameState[cellIndex] = currentPlayer;
            cells[cellIndex].textContent = currentPlayer;
            cells[cellIndex].classList.add(currentPlayer.toLowerCase());
            const winner = checkGameOver();
            if (winner) {
                handleWin(winner);
            } else if (checkDraw()) {
                status.textContent = "Draw!";
                gameActive = false;
                setTimeout(initGame, 1500);
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                updateStatus();
            }
        }

        function computerMove() {
            if (!gameActive || !vsComputer || currentPlayer !== "O") return;
            if (Math.random() > aiDifficulty) {
                const emptyCells = getEmptyCells();
                const randomMove = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                makeMove(randomMove);
            } else {
                const { index: bestMove } = minimax(gameState, 0, true);
                makeMove(bestMove);
            }
        }

        function handleWin(winner) {
            scores[winner]++;
            startingPlayer = winner;
            updateScores();
            if (vsComputer) {
                status.textContent = `${winner === "X" 
                    ? playerXInput.value || "Player" 
                    : "Neon AI"} wins!`;
            } else {
                const winnerName = winner === "X" 
                    ? playerXInput.value || "Player X" 
                    : playerOInput.value || "Player O";
                status.textContent = `${winnerName} wins!`;
            }
            highlightWinningCombination();
            gameActive = false;
            setTimeout(initGame, 1500);
        }

        function checkDraw() {
            return gameState.every(cell => cell !== "");
        }

        function highlightWinningCombination() {
            for (const combo of winningCombinations) {
                const [a, b, c] = combo;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    cells[a].classList.add("winning-cell");
                    cells[b].classList.add("winning-cell");
                    cells[c].classList.add("winning-cell");
                    break;
                }
            }
        }

        function updateScores() {
            scoreX.textContent = scores.X;
            scoreO.textContent = scores.O;
        }

        function resetScores() {
            scores = { X: 0, O: 0 };
            startingPlayer = "X";
            updateScores();
        }

        // Event Listeners
        cells.forEach(cell => cell.addEventListener("click", handleCellClick));
        restartButton.addEventListener("click", () => {
            startingPlayer = "X";
            initGame();
        });
        resetScoreButton.addEventListener("click", resetScores);
        playerXInput.addEventListener("input", updateNames);
        playerOInput.addEventListener("input", updateNames);
        
        humanVsHumanBtn.addEventListener("click", () => {
            vsComputer = false;
            startingPlayer = "X";
            updateNames();
            initGame();
        });

        humanVsComputerBtn.addEventListener("click", () => {
            vsComputer = true;
            startingPlayer = "X";
            updateNames();
            initGame();
        });

        // Initialize
        updateNames();
        initGame();
    </script>
</body>
</html>
